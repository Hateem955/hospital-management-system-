spring.application.name=HospitalAppointmentSystem

spring.datasource.url = jdbc:mysql://mysqldb:3306/${DB_NAME}
spring.datasource.username=root
spring.datasource.password=${DB_ROOT_PASSWORD}
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

logging.level.com.example.HospitalAppointmentSystem.service=DEBUG

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.sender.address=${MAIL_FROM_ADDRESS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.platform=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect